<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made my me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Welcome to Calculate me!</h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <div class="row">
      <input class="input" type="text"/>
    </div>
    <div class="row">
      <button class="button button-color">C</button>
      <button class="button-thanks ">Thanks for using this</button>
    </div>
    <div class="row">
      <button class="button button-color1">7</button>
      <button class="button button-color1">8</button>
      <button class="button button-color1">9</button>
      <button class="button button-color1">*</button>
    </div>
    <div class="row">
      <button class="button button-color1">4</button>
      <button class="button button-color1">5</button>
      <button class="button button-color1">6</button>
      <button class="button button-color1">/</button>
    </div>
    <div class="row">
      <button class="button button-color1">1</button>
      <button class="button button-color1">2</button>
      <button class="button button-color1">3</button>
      <button class="button button-color1">+</button>
    </div>
    <div class="row">
      <button class="button button-color1">0</button>
      <button class="button button-color1">.</button>
      <button class="button button-color1">=</button>
      <button class="button button-color1">-</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
